
services:
  nostr-relay-primary:
    image: bhartford419/nostr-rs-relay:primary
    user: "100:100"
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    networks:
      - my-overlay-network
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints: 
          - node.role == worker
          - node.labels.region == useast
      restart_policy:
        condition: on-failure

  nostr-relay-secondary:
    image: bhartford419/nostr-rs-relay:secondary
    user: "100:100"
    ports:
      - target: 8080
        published: 8081
        protocol: tcp
        mode: host
    networks:
      - my-overlay-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - node.role == worker
          - node.labels.region == asia
      restart_policy:
        condition: on-failure

  nginx-primary:
    image: bhartford419/nginx-certbot:primary
    environment:
      - DOMAIN=global.serverless-nostr.com
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - certs:/etc/letsencrypt
      - certs-data:/var/lib/letsencrypt
    networks:
      - my-overlay-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - node.role == manager
          - node.labels.region == useast
      restart_policy:
        condition: on-failure


  nginx-seconday:
    image: bhartford419/nginx-certbot:secondary
    environment:
      - DOMAIN=global.serverless-nostr.com
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - certs:/etc/letsencrypt
      - certs-data:/var/lib/letsencrypt
    networks:
      - my-overlay-network
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints: 
          - node.role == manager
          - node.labels.region == asia
      restart_policy:
        condition: on-failure

networks:
  my-overlay-network:
    driver: overlay
    attachable: true

volumes:
  certs:
  certs-data:
  pgdata:
