
services:
  postgres-primary:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - pgdata-primary:/var/lib/postgresql/data
      - ./config_primary_region.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - my-overlay-network
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
        mode: host
    deploy:
      mode: global
      placement:
        constraints: [node.labels.role == dbprimary]
      restart_policy:
        condition: on-failure

networks:
  my-overlay-network:
    driver: overlay
    attachable: true

volumes:
  pgdata-primary:


